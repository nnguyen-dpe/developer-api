version: '3.7'

services:
  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-db-data:/data/db
  postgres:
    image: postgres:latest
    container_name: postgresdb
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - pg-db-data:/var/lib/postgresql/data
volumes:
  mongo-db-data: {}
  pg-db-data: {}